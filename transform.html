<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: flex;
    margin-left: 70px;

}

.box{background-color: black;
    color:white;
    height: 150px;
    width:150px;
    display:flex;
    justify-content: center;
    font-size: 30px;
    margin-left:10px;
    text-align: center;
color: white;
transition: transform 1s ease-in-out 10ms;
}
.box1:hover{
    transform:translate(125px,125px);
}
.box2:hover{
    transform:translateX(125px);
}
.box3:hover{
    transform:translateY(125px);
}
.box4:hover{
    transform:rotate(360deg);
}
.box5:hover{
    transform:skew(30deg);
}
.box6:hover{
    transform:scale(1.5);
}

.box7:hover{
    transform:scale(1.5);  
    transform:rotate(360deg);transform:skew(30deg); transform:translateX(125px);  transform:translate(125px,125px);
}



</style>
<body>
    <div class="container">
        <div class="box box1">Translate</div>
        <div class="box box2">TransletX</div>
        <div class="box box3">TranslateY</div>
        <div class="box box4">Rotate</div>
        <div class="box box5">Skew</div>
        <div class="box box6">Scale</div>
                <div class="box box7">7</div>
    </div>

</body>
</html>
