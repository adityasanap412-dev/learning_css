<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            background-color: red;
            position: relative;
            -webkit-animation: moving;
            animation: moving ;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-direction:alternate ;
            animation-delay: 0s;
            border-bottom: 50%;
        }
@keyframes moving{
0%{background-image: url(images/download\ \(1\).jpeg);,left:0px;top:0px}
25%{background-image: url(images/download\ \(2\).jpeg);left:300px;top:0px}
55%{background-image: url(images/download\ \(3\).jpeg);left:300px;top:300px}
75%{background-image: url(images/download\ \(4\).jpeg);left:0px;top:300px}
100%{background-image: url(images/download\ \(1\).jpeg);left:0px;top:0px}


}
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
